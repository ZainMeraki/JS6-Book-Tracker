<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker</title>

    <!-- Font Links -->
     
    
    <!-- Font Awsome & Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="/Styles/reset.css">
    <link rel="stylesheet" href="/Styles/index.css">
</head>

<body>
    
    <div class="container">
        <h1>üìö Book Tracker</h1>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalBooks">0</div>
                <div class="stat-label">Total Books</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="readBooks">0</div>
                <div class="stat-label">Books Read</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="unreadBooks">0</div>
                <div class="stat-label">To Read</div>
            </div>
        </div>

        <div class="controls">
            <div class="button-group">
                <button class="btn-primary" onclick="openAddBookModal()">üìñ Add Book</button>
                <button class="btn-secondary" onclick="showAllBooks()">üìö List All Books</button>
                <button class="btn-success" onclick="showUnreadBooks()">üîñ Unread Books</button>
                <button class="btn-danger" onclick="clearConsole()">üóëÔ∏è Clear Console</button>
            </div>
        </div>

        <div id="booksContainer" class="books-display"></div>
    </div>

    <div id="addBookModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-header">Add New Book</h2>
            <div class="form-group">
                <label for="bookTitle">Title:</label>
                <input type="text" id="bookTitle" placeholder="Enter book title">
            </div>
            <div class="form-group">
                <label for="bookAuthor">Author:</label>
                <input type="text" id="bookAuthor" placeholder="Enter author name">
            </div>
            <div class="modal-actions">
                <button class="btn-secondary" onclick="closeAddBookModal()">Cancel</button>
                <button class="btn-primary" onclick="addBookFromModal()">Add Book</button>
            </div>
        </div>
    </div>






    


    <!-- JS Script Links -->
    <script src="/Scripts/index.js"></script>
</body>
</html>
